{% extends 'base/base.html'%}
{% block items %}
<div class="container overflow-hidden mt-70" style="width: 50%;">
    <div class="vh-100 d-flex align-items-start mb-70">
        <div class="row justify-content-start mx-5" style="position:relative; top: 170px;">
                <h3 class="text-white mb-0"><table id="table" class="display" style="width:100%">
                    <thead>
                        <tr>
                            <th>{{ title.0 }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in lore_list %}
                        <tr> 
                            <td><a style="text-decoration:none" href="{% url 'lores:loreitems' item.id %}">{{item}}</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table></h3>
        </div>
    </div>
</div>
{% endblock %}
